<!DOCTYPE html> 
<html>
<head> 
<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
<title>Test: Core API</title> 
 
<style type="text/css"> 
/*margin and padding on body element
  can introduce errors in determining
  element position and are not recommended;
  we turn them off as a foundation for YUI
  CSS treatments. */
body {
	margin:0;
	padding:0;
}
</style> 
 
<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssfonts/fonts-min.css" /> 
<script type="text/javascript" src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script> 
<script type="text/javascript" src="../src/core.api.js"></script>
 
 
<!--begin custom header content for this example--> 
<style type="text/css"> 
#testLogger {
    margin-bottom: 1em;
}
 
#testLogger .yui3-console .yui3-console-title {
    border: 0 none;
    color: #000;
    font-size: 13px;
    font-weight: bold;
    margin: 0;
    text-transform: none;
}
#testLogger .yui3-console .yui3-console-entry-meta {
    margin: 0;
}
 
.yui3-skin-sam .yui3-console-entry-pass .yui3-console-entry-cat {
    background: #070;
    color: #fff;
}
</style> 
 
<!--end custom header content for this example--> 
 
</head> 
 
<body class="yui3-skin-sam  yui-skin-sam"> 
 
<h1>Test: Core API</h1> 
 
<div id="testLogger"></div> 
<script type="text/javascript"> 
YUI({ filter: 'raw' }).use("node", "console", "test",function (Y) {
 
    Y.namespace("core.api.test");
    
    Y.example.test.AsyncTestCase = new Y.Test.Case({
    
        //name of the test case - if not provided, one is auto-generated
        name : "Core API Test",
        
        //---------------------------------------------------------------------
        // setUp and tearDown methods - optional
        //---------------------------------------------------------------------
        
        /*
         * Sets up data that is needed by each test.
         */
        setUp : function () {
            this.core = new EDMUNDSAPI('someapikey');
        },
        
        /*
         * Cleans up everything that was created by setUp().
         */
        tearDown : function () {
            delete this.core;
        },
                
        //---------------------------------------------------------------------
        // Test methods - names must begin with "test"
        //---------------------------------------------------------------------
        
        testExists : function (){
            var Assert = Y.Assert;
            
            //do some assertions now
            Assert.isObject(this.core);
            Assert.isNumber(this.core.getVersion());
        
        }
                    
    });
     
    //create the console
    var r = new Y.Console({
        newestOnTop : false,
        style: 'block'
    });
    
    r.render('#testLogger');
 
    Y.Test.Runner.add(Y.example.test.AsyncTestCase);
 
    //run the tests
    Y.Test.Runner.run();
});
 
</script> 

</body> 
</html>
